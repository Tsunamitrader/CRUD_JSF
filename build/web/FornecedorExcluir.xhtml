<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projeto JSF</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        
        <p:panel header="Excluir Fornecedor">
            <h:form>    
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="ID: "/>
                    <p:inputText value="#{fornecedorMB.fornecedor.idFornecedor}"
                                 readonly="true"/>

                    <h:outputText value="Nome: "/>
                    <p:inputText value="#{fornecedorMB.fornecedor.nome}"
                                 readonly="true"
                                 />

                    <h:outputText value="CNPJ: "/>
                    <p:inputText value="#{fornecedorMB.fornecedor.cnpj}"
                                 readonly="true"
                                 />

                    <h:commandButton value="Excluir"
                                     action="#{fornecedorMB.excluir}"/>                    

                </h:panelGrid> 
            </h:form>  
        </p:panel>

    </h:body>
</html>
