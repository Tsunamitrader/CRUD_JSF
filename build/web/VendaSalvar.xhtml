<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projeto JSF</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <p:panel header="Salvar Venda">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="vencimento" value="Vencimento: " />
                    <p:inputMask id="vencimento" value="#{vendaMB.vencimento}" mask="99/99/9999"/>

                    <h:outputText value="Valor:" />
                    <p:inputText value="#{vendaMB.venda.valor}" />

                    <h:outputText value="Cliente:" />
                    <p:selectOneMenu id="cliente" value="#{vendaMB.idClienteSelecionado}">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItems value="#{vendaMB.clientes}" />
                    </p:selectOneMenu>                    

                    <h:commandButton value="Salvar"
                                     action="#{vendaMB.salvar()}"/>

                </h:panelGrid>                
            </h:form>   
        </p:panel>                 
    </h:body>
</html>
