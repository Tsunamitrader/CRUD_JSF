<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Projeto JSF</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <input type="hidden" value="#{compraMB.recuperarFornecedores()}"
               name="CarregarFornecedores"/>
        <p:panel header="Listar Compras">        
            <h:form>
                <p:dataTable id="Compra" value="#{compraMB.compras}" 
                             var="compra" paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}
                             {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink}
                             {LastPageLink} {RowsPerPageDropdown}"
                             >

                   <p:column sortBy="#{compra.fornecedor.nome}" 
                              filterBy="#{compra.fornecedor.nome}"
                              filterMatchMode="contains" headerText="Fornecedor">

                        <h:outputText value="#{compra.fornecedor.nome}"/>

                    </p:column>

                    <p:column sortBy="#{compra.valor}" 
                              filterBy="#{compra.valor}"
                              filterMatchMode="contains" headerText="Valor">

                        <h:outputText value="#{compra.valor}"/>

                    </p:column>
                    
                                      


                    <p:column>
                        <h:commandLink action="#{compraMB.montarAlterar}"
                                       value="Alterar">
                        </h:commandLink>
                        <br/>
                        <h:commandLink action="#{compraMB.montarExcluir}"
                                       value="Excluir">
                        </h:commandLink>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:panel>

    </h:body>
</html>
